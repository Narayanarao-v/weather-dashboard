<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-start p-10">
    <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">🌤️ India Weather Dashboard</h1>

        <div class="flex gap-2 mb-6">
            <input id="city" type="text" placeholder="Enter Indian City" class="flex-grow px-4 py-2 border rounded-lg shadow-sm">
            <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow">
                Search
            </button>
        </div>

        <div id="result" class="bg-blue-50 p-6 rounded-lg shadow-lg hidden">
            <h2 id="cityName" class="text-2xl font-bold text-blue-700 mb-4"></h2>
            <ul class="space-y-2 text-gray-800 text-lg">
                <li id="temp">🌡 Temperature: </li>
                <li id="feelsLike">🤗 Feels Like: </li>
                <li id="humidity">💧 Humidity: </li>
                <li id="condition">⛅ Condition: </li>
            </ul>
        </div>

        <div id="errorBox" class="hidden mt-4 p-3 rounded bg-red-100 text-red-700 border border-red-300">
            <span id="errorMsg"></span>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            const resultBox = document.getElementById("result");
            const errorBox = document.getElementById("errorBox");

            resultBox.classList.add("hidden");
            errorBox.classList.add("hidden");

            if (!city) return;

            try {
                const res = await fetch(`/api/weather?city=${city}`);
                if (!res.ok) throw new Error("City not found or API error.");
                const data = await res.json();

                document.getElementById("cityName").textContent = data.name;
                document.getElementById("temp").textContent = `🌡 Temperature: ${data.main.temp}°C`;
                document.getElementById("feelsLike").textContent = `🤗 Feels Like: ${data.main.feels_like}°C`;
                document.getElementById("humidity").textContent = `💧 Humidity: ${data.main.humidity}%`;
                document.getElementById("condition").textContent = `⛅ Condition: ${data.weather[0].description}`;

                resultBox.classList.remove("hidden");
            } catch (err) {
                document.getElementById("errorMsg").textContent = err.message;
                errorBox.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
