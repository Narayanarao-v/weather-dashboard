<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-blue-100">
    <form onsubmit="location.href='dashboard.html'; return false;" class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-bold text-center text-blue-700 mb-4">Login</h2>
        <input type="text" placeholder="Username" class="w-full px-4 py-2 border mb-4 rounded" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border mb-4 rounded" required>
        <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Sign In</button>
    </form>
</body>
</html>
